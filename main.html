<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src = './js/mainLogic.js' defer type = 'module'></script>
    <title>Document</title>
</head>
<body>
    <div id = 'choose_mode' class = 'startAnimation'>
        <button type = 'button' id = 'easy_mode' class = '1'>
            Easy
        </button>
        <button type = 'button' id = 'intermediate_mode' class = '2'>
            Intermediate
        </button>
        <button type = 'button' id = 'hard_mode' class = '3'>
            Hard
        </button>
        <button type = 'button' id = 'legendary_mode' class = '4'>
            Legendary
        </button>
        <button type = 'button' id = "custom_mode" class = '5'>
            Custom
        </button>
    </div>
    <div id = 'customInputs'>
        <p class = 'general_text information_text'> Choose Input </p>
        <div>
            <input type="number" min = "1" max = "30" value = "2" id = 'custom_speed'>
            <button type = 'button' id = 'custom_btn'> Enter </button>
        </div>
    </div>
    <main>
        <div id = 'score_board' class = "information_text">
            <p class = "information_text"> Current score: <span id = 'current_score' class = "information_text">0</span></p>
            <p class = "information_text special_score"> Best score: <span id = 'easy_top_score' class = "information_text">0</span></p>
            <p class = "information_text special_score"> Best score: <span id = 'intermediate_top_score' class = "information_text">0</span></p>
            <p class = "information_text special_score"> Best score: <span id = 'hard_top_score' class = "information_text">0</span></p>
            <p class = "information_text special_score"> Best score: <span id = 'legendary_top_score' class = "information_text">0</span></p>
            <p class = "information_text special_score"> Best score: <span id = 'custom_top_score' class = "information_text">0</span></p>
        </div>
        <div id = 'game_board'></div>
    </main>
    <div id = 'reload_game'>
        <p class = "information_text">Your Score: <span id = 'prev_score' class = "information_text"></span></p>
        <button type = 'button' id = 'same_game'> Play Again </button>
        <button type = 'button' id = 'change_game'> Change Mode </button>
    </div>
</body>
</html>
