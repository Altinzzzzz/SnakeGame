<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src = './js/mainLogic.js' defer type = 'module'></script>
    <title>Document</title>
</head>
<body>
    <div id = 'choose_mode' class = 'startAnimation'>
        <button type = 'button' id = 'easy_mode' class = '1'>
            Easy
        </button>
        <button type = 'button' id = 'intermediate_mode' class = '2'>
            Intermediate
        </button>
        <button type = 'button' id = 'hard_mode' class = '3'>
            Hard
        </button>
        <button type = 'button' id = 'legendary_mode' class = '4'>
            Legendary
        </button>
    </div>
    <main>
        <div id = 'score_board'>
            <p> Current score: <span id = 'current_score'>0</span></p>
            <p> Best score: <span id = 'top_score'>0</span></p>
        </div>
        <div id = 'game_board'></div>
    </main>
    <div id = 'reload_game'>
        <h1>Your Score: <span id = 'prev_score'></span></h1>
        <button type = 'button' id = 'same_game'> Play Again </button>
        <button type = 'button' id = 'change_game'> Change Mode </button>
    </div>
</body>
</html>
